<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <style>
        body{
            background-color: #ebf2ff;
        }
    </style>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body onload="loadInitialCardData()">
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Image Url</label>
                <input type="url" class="form-control" id="imageurl" placeholder="http://example.com/image.png">
            </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web Dev">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="Work..">
                         </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Task Description</label>
                <textarea type="text" class="form-control" id="taskdescription" placeholder="Enter Text Description"></textarea>
                   </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
              </li>
            </ul>
              <button 
              class="btn btn-primary ml-auto" 
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal"
              >
              <i class="fa-solid fa-plus mr-2"></i>Add new
            </button>

          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-5">
          <div class="col">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="input-group mb-3 shadow">
                <input type="text" class="form-control" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card task_container">
                    
                  </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="test.js"></script>
</body>
</html>
